<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student-Teacher Portal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Linking Students and Teachers</h1>

    <div class="login-box">
      <h2>Login / Sign Up</h2>
      <input type="text" id="name" placeholder="Full Name">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password (min 6 chars)">
      <select id="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn" class="secondary-btn">Login</button>
      <p id="message"></p>
    </div>
  </div>
</section>

<script src="app.js"></script>
<script>
  // Redirect if already logged in
  if(localStorage.getItem('currentUser')) window.location.href='dashboard.html';

  // Clear inputs on page load
  window.addEventListener('load', ()=>{
    document.getElementById('name').value='';
    document.getElementById('email').value='';
    document.getElementById('password').value='';
    document.getElementById('role').value='student';
  });
</script>
</body>
</html>
